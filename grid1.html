<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
        .box {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 1px solid #1e1919;
        }
        .box1{
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 1px solid rgb(43, 226, 43); 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Element 1: Spans 1st row and 2nd row, 1st column -->
            <div style="background-color: black; color: aliceblue; font-weight: 900;" class="col-3 row-12 box">Element 1</div>
            <!-- Element 2: Starts from 2nd column to the 4th column in the 1st row -->
            <div style="background-color: blueviolet;color: aliceblue;font-weight: 900;" class="col-9 box">Element 2</div>
        </div>
        <div class="row">
            <div style="background-color: black;" class="col-3 box"></div>
            <!-- Element 3: Located in the 2nd column in the 2nd row -->
            <div style="background-color: rgb(43, 226, 43);color: aliceblue;font-weight: 900;" class="col-3 box">Element 3</div>
            <!-- Element 4: Located in the 3rd column in the 2nd row -->
            <div style="background-color: rgb(235, 88, 113);color: aliceblue;font-weight: 900;" class="col-3 box">Element 4</div>
            <!-- Element 5: Located in the 4th column in the 2nd row -->
            <div style="background-color: rgb(165, 248, 247);color: rgb(0, 0, 0);font-weight: 900;" class="col-3 box">Element 5</div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            <!-- Element 1: Spans 1st row and 2nd row, 1st column -->
            <div style="background-color: black; color: aliceblue; font-weight: 900;" class="col-6 row-12 box">Element 1</div>
            <!-- Element 2: Starts from 2nd column to the 4th column in the 1st row -->
            <div style="background-color: blueviolet;color: aliceblue;font-weight: 900;" class="col-6 box">Element 2</div>
        </div>
        <div class="row">
            <!-- Element 3: Located in the 2nd column in the 2nd row -->
            <div style="background-color: rgb(43, 226, 43);color: aliceblue;font-weight: 900;" class="col-4 box1">Element 3</div>
            <!-- Element 4: Located in the 3rd column in the 2nd row -->
            <div style="background-color: rgb(235, 88, 113);color: aliceblue;font-weight: 900;" class="col-4 box">Element 4</div>
            <!-- Element 5: Located in the 4th column in the 2nd row -->
            <div style="background-color: rgb(165, 248, 247);color: rgb(0, 0, 0);font-weight: 900;" class="col-4 box">Element 5</div>
        </div>
        <div class="row">
            <div style="background-color: rgb(43, 226, 43);color: aliceblue;font-weight: 900;" class="col-4 box1"></div>
            <div style="background-color: rgb(249, 194, 105);color: rgb(0, 0, 0);font-weight: 900;" class="col-8 box1"> Element 6</div>
        </div>
    </div>


<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
