<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body{
        background-image: linear-gradient(43deg,rgb(219, 143, 143),rgb(115, 170, 115),rgb(120, 120, 234));
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }
</style>
</head>
<body>
    <div class="container-fluid w-50">
        <form action="">
            <div  class="col-md-6 m-auto mt-5">
                <div class="card text-center">
                    <div class="card-header bg-dark text-white"><h1>login form</h1></div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark " id="basic-addon1"><i style="color: aliceblue;" class="bi bi-person-circle"></i></span>
                            <input maxlength="20" minlength="10" type="text" class="form-control" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text bg-dark" id="basic-addon1"><i style="color: aliceblue;" class="bi bi-key-fill"></i></span>
                            <input  maxlength="20" minlength="10" type="password" class="form-control" placeholder="Enter password" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
    
                    <div class="mt-3">
                        <button class="btn btn-dark form-control">Login</button>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
